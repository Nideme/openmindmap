<!DOCTYPE html>
<html>
<head>
  <title>Open Mind Map Demo</title>
  <style>
    /* CSS styles for the mind map */
    #mind-map {
      width: 100%;
    
    }

    body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

    #logo {
            text-align: center;
            margin-top:10%;
        }
        #logo img {
            width: 100%;
        }
    

    /* CSS styles for the search field */
    #search-field {
      display: flex;
      justify-content: center;
      position: relative;
      size: 50%;
      z-index: 2;
      margin-top: -25%;
    }
    
    /* CSS styles for the modal */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
    }
    
    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
    }
    
    /* CSS styles for the categories within the modal */
    .modal-category {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
 

  <div id="logo">
    <img src="OMM_BG/OMM_BG.001.jpeg" alt="Logo">
  </div>
  
  <div id="search-field">
    <input type="text" placeholder="Search for a concept" />
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <img src="concept-image.jpg" alt="Concept Image" />
      <h2>Concept Name</h2>
      <p>Short description of the concept.</p>
      
      <div class="modal-category">
        <h3>Scientific Evidence</h3>
        <!-- Rating bar for scientific evidence -->
      </div>
      
      <div class="modal-category">
        <h3>Human Experience and Belief</h3>
        <!-- Rating bar for human experience and belief -->
      </div>
      
      <div class="modal-category">
        <h3>Questions</h3>
        <!-- Display and rate questions related to the concept -->
      </div>
      
      <div class="modal-category">
        <h3>Further Reading</h3>
        <!-- Display and rate videos/links for further reading -->
      </div>
    </div>
  </div>

    // and displaying the modal with relevant information

</body>
</html>
